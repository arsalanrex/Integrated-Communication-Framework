<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Communication Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Integrated Communication Framework</h1>
        <div class="mb-4">
            <button id="emailTab" class="px-4 py-2 bg-blue-500 text-white rounded">Email</button>
            <button id="chatTab" class="px-4 py-2 bg-green-500 text-white rounded">Chat</button>
        </div>
        <div id="emailContent" class="tab-content active">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h2 class="text-xl font-bold mb-2">Send Email</h2>
                    <input id="emailSender" type="email" placeholder="Sender" class="w-full p-2 mb-2 border rounded">
                    <input id="emailRecipient" type="email" placeholder="Recipient" class="w-full p-2 mb-2 border rounded">
                    <input id="emailSubject" type="text" placeholder="Subject" class="w-full p-2 mb-2 border rounded">
                    <textarea id="emailBody" placeholder="Body" class="w-full p-2 mb-2 border rounded" rows="4"></textarea>
                    <button id="sendEmail" class="px-4 py-2 bg-blue-500 text-white rounded">Send Email</button>
                </div>
                <div>
                    <h2 class="text-xl font-bold mb-2">Received Emails</h2>
                    <div id="receivedEmails" class="border p-2 h-64 overflow-y-auto"></div>
                </div>
            </div>
        </div>
        <div id="chatContent" class="tab-content">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h2 class="text-xl font-bold mb-2">Send Message</h2>
                    <input id="chatSender" type="text" placeholder="Sender" class="w-full p-2 mb-2 border rounded">
                    <input id="chatRecipient" type="text" placeholder="Recipient" class="w-full p-2 mb-2 border rounded">
                    <textarea id="chatMessage" placeholder="Message" class="w-full p-2 mb-2 border rounded" rows="4"></textarea>
                    <button id="sendMessage" class="px-4 py-2 bg-green-500 text-white rounded">Send Message</button>
                </div>
                <div>
                    <h2 class="text-xl font-bold mb-2">Received Messages</h2>
                    <div id="receivedMessages" class="border p-2 h-64 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const emailTab = document.getElementById('emailTab');
        const chatTab = document.getElementById('chatTab');
        const emailContent = document.getElementById('emailContent');
        const chatContent = document.getElementById('chatContent');
        const sendEmailBtn = document.getElementById('sendEmail');
        const sendMessageBtn = document.getElementById('sendMessage');
        const receivedEmails = document.getElementById('receivedEmails');
        const receivedMessages = document.getElementById('receivedMessages');

        emailTab.addEventListener('click', () => {
            emailContent.classList.add('active');
            chatContent.classList.remove('active');
        });

        chatTab.addEventListener('click', () => {
            chatContent.classList.add('active');
            emailContent.classList.remove('active');
        });

        sendEmailBtn.addEventListener('click', async () => {
            const sender = document.getElementById('emailSender').value;
            const recipient = document.getElementById('emailRecipient').value;
            const subject = document.getElementById('emailSubject').value;
            const body = document.getElementById('emailBody').value;

            const response = await fetch('/email/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sender, recipient, subject, body }),
            });

            if (response.ok) {
                const result = await response.json();
                receivedEmails.innerHTML += `<p><strong>${sender} to ${recipient}:</strong> ${subject}</p>`;
                alert('Email sent successfully!');
            } else {
                alert('Failed to send email');
            }
        });

        sendMessageBtn.addEventListener('click', async () => {
            const sender = document.getElementById('chatSender').value;
            const recipient = document.getElementById('chatRecipient').value;
            const content = document.getElementById('chatMessage').value;

            const response = await fetch('/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sender, recipient, content }),
            });

            if (response.ok) {
                const result = await response.json();
                receivedMessages.innerHTML += `<p><strong>${sender} to ${recipient}:</strong> ${content}</p>`;
                alert('Message sent successfully!');
            } else {
                const errorData = await response.json();
                alert(`Failed to send message: ${JSON.stringify(errorData)}`);
            }
        });
    </script>
</body>
</html>
